<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
        <script src="/functions.js"></script>
        <title>Pizzeria Mariano</title>
    </head>

    <body>
        <header>
            <nav class="mainnav">
                <ul class="navul">
                    <li class="activenav"><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </header>

            <main id="index">
                <h1>Pizzeria Mariano</h1>

                <div class="menucont">

                
                    <nav class="menunav">
                        <ul class ="navul" id="navul">
                            <li id="menuitem-pizza" onclick="changeMenu('pizza');">Pizzas</li>
                            <li id="menuitem-drink" onclick="changeMenu('drink');">Drinks</li>
                            <li id="menuitem-dessert" onclick="changeMenu('dessert');">Desserts</li>
                            <li id="menuitem-other" onclick="changeMenu('other');">Others</li>
                        </ul>
                    </nav>
                
                    <div id="menulist"></div>
                </div>
                <p id="Mlist">
                </p>
                <script type="text/javascript">
                    
                        changeMenu('pizza');

                    async function changeMenu(what) {
                        let elMenuList = document.getElementById('navul');
                        for (let i=0; i<elMenuList.childNodes.length; i++) {
                            elMenuList.childNodes[i].className = '';
                        }

                        let elActiveMenuItem = document.getElementById('menuitem-' + what);
                        elActiveMenuItem.className = 'active';

                        let menuItems = await getMenuItemsByCategory(what);

                        let MlistEl = document.getElementById('Mlist');
                        MlistEl.innerHTML = '';
                        for (let i=0;i<menuItems.length; i++) {
                            let itemul = document.createElement('ul');
                            let itemli1 = document.createElement('li');
                            let itemli2 = document.createElement('li');
                            
                            itemli1.innerText = menuItems[i].name + ' - ' + menuItems[i].prize;
                            itemli2.innerText = menuItems[i].description;
                            MlistEl.appendChild(itemul);
                            itemul.appendChild(itemli1);
                            itemul.appendChild(itemli2);
                        }
                    };
                    
                    //checks if user is logged in and redirects
                    if (window.sessionStorage.getItem("token")){
                        window.location.replace("admin.html");
                    }
                    
                
                </script>
                
            </main>
        </div>
        
    </body>
</html>
