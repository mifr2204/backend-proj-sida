<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
        <script src="/functions.js"></script>
        <title>Login</title>
    </head>

    <body>
        <header>
            <div class="container">
                <nav class="mainnav">
                    <ul class="navul">
                        <li class="activenav"><a href="index.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li class="spacer"></li>
                        <li><a href="login.html" class="active">Login</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main id="login">
            <div class="container">
                <h1>Login</h1>
                
                <form id="loginform" method="post">
            
                    <label for="username">Username:</label><br>
                    <input value="" type="text" id="username" name="username"><br>

                    <label for="password">Password:</label><br>
                    <input value="" type="text" id="password" name="password"><br>

                    <div id="formmessage">
                    
                    </div>
                    <input class="" type="button" onclick="submitform()" value="Login">
                </form>

                <p>Registrer for a new account <a href="registrer.html" class="button flat">HERE</a></p>
                <script>
                    async function submitform(){
                        let username = document.getElementById("username").value;
                        let password = document.getElementById("password").value;
                        
                        //skickar values får tillbaka result 
                        let result = await loginUser(username, password);
                        
                        //om svaret ör ett felmeddelande så blir meddelandet dåligt annars bra
                        if (result.error) { 
                            document.getElementById("formmessage").innerText = "Usename or password is incorrect";
                            document.getElementById("formmessage").className = 'bad';
                            return;
                        }

                        //redirects window if logged in
                    if (window.sessionStorage.getItem("token"))
                    {
                        window.location.replace("admin.html");
                    }
                    }

                </script>
            </div>
        </main>

        <footer>
            <div class="container">
                <div class="flexbox center">
                    <img src="/images/logo-dark.svg" alt="Mariano Logo" class="logo" />
                    <div class="flex"></div>
                    <a href="tel:0123456789"><img src="/images/icons/telephone.svg" alt="Telephone icon" class="icon" />0123-456789</a>
                    <a href="http://www.facebook.com/"><img src="/images/icons/facebook.svg" alt="Facebook icon" class="icon" /></a>
                    <a href="http://www.instagram.com/"><img src="/images/icons/instagram.svg" alt="Instagram icon" class="icon" /></a>
                </div>
            </div>
        </footer>

    </body>
</html>
